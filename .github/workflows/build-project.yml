name: CI Build Flo-AI

on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install and configure Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: cd flo-ai && poetry lock && poetry install

    - name: Run Ruff
      run: cd flo-ai && poetry run pre-commit run --all-files
      
    - name: Run build
      run: cd flo-ai && poetry build

    - name: Run tests
      run:  cd flo-ai && poetry run pytest
    